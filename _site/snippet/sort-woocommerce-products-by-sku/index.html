<figure class="highlight"><pre><code class="language-php" data-lang="php"><span class="k">function</span> <span class="n">custom_add_sku_sorting</span><span class="p">(</span> <span class="nv">$args</span> <span class="p">)</span> <span class="p">{</span>
<span class="nv">$orderby_value</span> <span class="o">=</span> <span class="k">isset</span><span class="p">(</span> <span class="nv">$_GET</span><span class="p">[</span><span class="s1">'orderby'</span><span class="p">]</span> <span class="p">)</span> <span class="o">?</span> <span class="nf">wc_clean</span><span class="p">(</span> <span class="nv">$_GET</span><span class="p">[</span><span class="s1">'orderby'</span><span class="p">]</span> <span class="p">)</span> <span class="o">:</span> <span class="nf">apply_filters</span><span class="p">(</span> <span class="s1">'woocommerce_default_catalog_orderby'</span><span class="p">,</span> <span class="nf">get_option</span><span class="p">(</span> <span class="s1">'woocommerce_default_catalog_orderby'</span> <span class="p">)</span> <span class="p">);</span>

<span class="k">if</span> <span class="p">(</span> <span class="s1">'sku'</span> <span class="o">==</span> <span class="nv">$orderby_value</span> <span class="p">)</span> <span class="p">{</span>
	<span class="nv">$args</span><span class="p">[</span><span class="s1">'orderby'</span><span class="p">]</span> <span class="o">=</span> <span class="s1">'meta_value'</span><span class="p">;</span>
	<span class="nv">$args</span><span class="p">[</span><span class="s1">'order'</span><span class="p">]</span> <span class="o">=</span> <span class="s1">'asc'</span><span class="p">;</span> <span class="c1">// lists SKUs alphabetically 0-9, a-z; change to desc for reverse alphabetical
</span>
	<span class="nv">$args</span><span class="p">[</span><span class="s1">'meta_key'</span><span class="p">]</span> <span class="o">=</span> <span class="s1">'_sku'</span><span class="p">;</span>
<span class="p">}</span>
<span class="k">return</span> <span class="nv">$args</span><span class="p">;</span>
<span class="p">}</span>
<span class="nf">add_filter</span><span class="p">(</span> <span class="s1">'woocommerce_get_catalog_ordering_args'</span><span class="p">,</span> <span class="s1">'custom_add_sku_sorting'</span> <span class="p">);</span>

<span class="k">function</span> <span class="n">custom_sku_sorting_orderby</span><span class="p">(</span> <span class="nv">$sortby</span> <span class="p">)</span> <span class="p">{</span>
<span class="nv">$sortby</span><span class="p">[</span><span class="s1">'sku'</span><span class="p">]</span> <span class="o">=</span> <span class="nf">__</span><span class="p">(</span> <span class="s1">'Sort by SKU'</span><span class="p">,</span> <span class="s1">'textdomain'</span> <span class="p">);</span>
<span class="k">return</span> <span class="nv">$sortby</span><span class="p">;</span>
<span class="p">}</span>
<span class="nf">add_filter</span><span class="p">(</span> <span class="s1">'woocommerce_catalog_orderby'</span><span class="p">,</span> <span class="s1">'custom_sku_sorting_orderby'</span> <span class="p">);</span>
<span class="nf">add_filter</span><span class="p">(</span> <span class="s1">'woocommerce_default_catalog_orderby_options'</span><span class="p">,</span> <span class="s1">'custom_sku_sorting_orderby'</span> <span class="p">);</span></code></pre></figure>
