              <h2 class="snippet title">Woocommerce Remove Product Image</h2>
            </div>
          
          <div class="content-container">
            <p>A simple way to delete a product image if the product is permanently deleted.</p>

<figure class="highlight"><pre><code class="language-php" data-lang="php"><span class="k">function</span> <span class="n">get_current_attachment_image</span><span class="p">(</span><span class="nv">$postid</span><span class="p">){</span>
	<span class="k">global</span> <span class="nv">$wpdb</span><span class="p">;</span>
	
	<span class="nv">$post_id</span> <span class="o">=</span> <span class="p">(</span><span class="n">int</span><span class="p">)</span> <span class="nv">$postid</span><span class="p">;</span>
	<span class="k">if</span><span class="p">(</span><span class="o">!</span><span class="k">empty</span><span class="p">(</span><span class="nv">$post_id</span><span class="p">)){</span>
		<span class="nv">$args_attc</span> <span class="o">=</span> <span class="k">array</span><span class="p">(</span>
			<span class="s1">'post_parent'</span> <span class="o">=&gt;</span> <span class="nv">$post_id</span><span class="p">,</span>
			<span class="s1">'post_type'</span>   <span class="o">=&gt;</span> <span class="s1">'attachment'</span><span class="p">,</span> 
			<span class="s1">'numberposts'</span> <span class="o">=&gt;</span> <span class="o">-</span><span class="mi">1</span><span class="p">,</span>
			<span class="s1">'post_status'</span> <span class="o">=&gt;</span> <span class="s1">'any'</span> 
		<span class="p">);</span>

		<span class="nv">$get_chl</span> <span class="o">=</span> <span class="nf">get_children</span><span class="p">(</span><span class="nv">$args_attc</span><span class="p">);</span>
		<span class="k">if</span><span class="p">(</span><span class="nv">$get_chl</span><span class="p">)</span><span class="o">:</span>
			<span class="k">foreach</span><span class="p">(</span><span class="nv">$get_chl</span> <span class="k">as</span> <span class="nv">$data</span><span class="p">)</span><span class="o">:</span>   
				<span class="nf">wp_delete_attachment</span><span class="p">(</span> <span class="nv">$data</span><span class="o">-&gt;</span><span class="no">ID</span><span class="p">,</span> <span class="kc">true</span> <span class="p">);</span>
				<span class="nv">$wpdb</span><span class="o">-&gt;</span><span class="nf">query</span><span class="p">(</span><span class="s2">"DELETE FROM </span><span class="si">{</span><span class="nv">$wpdb</span><span class="o">-&gt;</span><span class="n">postmeta</span><span class="si">}</span><span class="s2"> WHERE post_id = "</span><span class="mf">.</span><span class="nv">$data</span><span class="o">-&gt;</span><span class="no">ID</span><span class="p">);</span>
				<span class="nf">wp_delete_post</span><span class="p">(</span><span class="nv">$data</span><span class="o">-&gt;</span><span class="no">ID</span><span class="p">,</span> <span class="kc">true</span><span class="p">);</span> 
			<span class="k">endforeach</span><span class="p">;</span> 
		<span class="k">endif</span><span class="p">;</span>
	<span class="p">}</span>
	
<span class="p">}</span>

<span class="nf">add_action</span><span class="p">(</span><span class="s2">"before_delete_post"</span><span class="p">,</span><span class="s2">"wc_rm_img"</span><span class="p">,</span> <span class="mi">99</span><span class="p">,</span> <span class="mi">2</span><span class="p">);</span>
<span class="k">function</span> <span class="n">wc_rm_img</span><span class="p">(</span><span class="nv">$post_id</span><span class="p">,</span> <span class="nv">$post</span><span class="p">){</span>
	<span class="k">if</span> <span class="p">(</span> <span class="s1">'product'</span> <span class="o">!==</span> <span class="nv">$post</span><span class="o">-&gt;</span><span class="n">post_type</span> <span class="p">)</span> <span class="p">{</span>
        <span class="k">return</span><span class="p">;</span>
    <span class="p">}</span>
	<span class="nf">get_current_attachment_image</span><span class="p">(</span><span class="nv">$post_id</span><span class="p">);</span>
<span class="p">}</span></code></pre></figure>
