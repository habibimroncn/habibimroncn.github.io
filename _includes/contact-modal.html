<div id="contact" class="modal fade" role="dialog">
  <div class="modal-dialog modal-dialog-centered modal-lg">

    <div class="modal-content">

      <div class="modal-header">
        <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">

        <form class="form-horizontal form-contact clearfix" action="https://formspree.io/f/mvoyoewn" method="POST">

          <div class="form-group">
            <label class="message-label">Dear Habib,</label>
            <textarea class="message form-control" rows="8" name="message" placeholder="Type your message..."></textarea>
          </div>

          <div class="form-group">
            <label for="name">Sincerely,</label>
            <input type="name" class="name form-control" placeholder="Your Name" name="name">
            <label for="email" class="sr-only">Email</label>
            <input type="email" class="email form-control" name="email" placeholder="Your Email">
          </div>

          <input type="submit" class="btn btn-default" style="float-right" value="Send">

        </form>

      </div>

    </div>

  </div>
</div>
